<label
  for="statInput"
  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
  >{{ label }}
  <span class="text-xs text-gray-500"
    >({{ minValue }}-{{ maxValue }})</span
  ></label
>
<input
  type="number"
  id="statInput"
  [class]="
    'block w-full p-2.5 text-sm rounded-lg border ' +
    (isValid
      ? 'bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
      : 'bg-red-50 border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 focus:border-red-500 dark:bg-red-100 dark:border-red-400')
  "
  [placeholder]="minValue.toString()"
  [min]="minValue"
  [max]="maxValue"
  required
  [ngModel]="statValue"
  [name]="label + 'Input'"
  (ngModelChange)="onInputChange($event)"
  (blur)="onInputBlur()"
/>
<div *ngIf="!isValid" class="mt-2 text-sm text-red-600 dark:text-red-500">
  <span class="font-medium">{{ validationError }}</span>
</div>
